<!DOCTYPE html>
<html xmlns:th= "https://thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<h1 align="center">La vue Acceuil</h1>
<h2 align="center">La vue Acceuil</h2>

<ul>
<li th:text="${ec}">Nom de votre ecole</li>
<li th:text="${forma}">Intitulé de la formation</li>
</ul>


<ul th:each = "name : ${names}">
<li th:text = "${name}">...</li>
</ul>




<ul th:each = "animal : ${animals}">
	<li >
		<p>
		<span th:text = "${animal.nom}"></span>
		<span th:text = "${animal.age}"></span>
		</p>	
	</li>
</ul>

<ul>
<li th:text = "${msg}"></li>
<li th:text = "${version}"></li>
</ul>

</body>
</html>
